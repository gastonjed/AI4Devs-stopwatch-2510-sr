<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stopwatch – 00:00:00.000</title>
  <style>
    :root{
      --bg:#ffffff;
      --panel-bg:#e9ecff;     /* light lavender like screenshot */
      --panel-border:#2f2f2f; /* thick dark border */
      --text:#000;            /* main text (digits/buttons) */
      --green:#7af063;        /* Start/Pause */
      --green2:#30b34e;
      --blue:#4da3ff;         /* Continue */
      --blue2:#1e88e5;
      --red:#e43a2f;          /* Clear */
      --red2:#c53026;
      --radius:42px;
      --btn-radius:28px;
      --border-w:12px;
      --shadow:0 6px 0 rgba(0,0,0,.15);
      --inner-pad: clamp(18px, 3.2vw, 38px);
      --maxw:1200px;
      --btn-h: clamp(68px, 12vw, 160px);
    }
    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      /* rounded, heavy fonts first to resemble the example */
      font-family: "Arial Rounded MT Bold","Helvetica Rounded","Arial Black",
                   Arial, Helvetica, "Segoe UI", Tahoma, sans-serif;
      color:var(--text);
      background:var(--bg);
    }
    .wrap{
      min-height:100%;
      display:grid;
      align-content:center;
      justify-items:center;
      gap: clamp(16px, 3vw, 28px);
      padding: clamp(10px, 3vw, 28px);
    }

    /* Tiny GDT mark */
    .brand{
      width:100%;
      max-width:var(--maxw);
      display:flex;
      justify-content:flex-start;
      align-items:center;
      gap:10px;
      font-weight:800;
      color:#222;
      letter-spacing:.06em;
      user-select:none;
    }
    .badge{
      width:40px;height:40px;border-radius:50%;
      display:grid;place-items:center;
      background:#f2f4ff;border:2px solid #9499b7;color:#4b5091;
      font-weight:900;
    }

    /* DISPLAY like online-stopwatch */
    .panel{
      width:100%;
      max-width:var(--maxw);
      background:var(--panel-bg);
      border: var(--border-w) solid var(--panel-border);
      border-radius: var(--radius);
      padding: clamp(12px, 2vw, 20px);
    }
    .display{
      position:relative;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius: calc(var(--radius) - 10px);
      padding: var(--inner-pad);
      line-height:1;
      user-select:none;
    }
    .digits{
      font-variant-numeric: tabular-nums lining-nums;
      font-weight:900;
      letter-spacing: .015em; /* slightly tighter like screenshot */
      font-size: clamp(56px, 16vw, 190px);
      text-align:center;
      color:#000;
    }
    .ms{
      position:absolute;
      right: clamp(28px, 4vw, 48px);
      bottom: clamp(18px, 2.6vw, 28px);
      font-size: clamp(14px, 3.6vw, 44px);
      font-weight:800;
      color:#000;
    }

    /* CONTROLS — two equal, symmetric buttons */
    .controls{
      width:100%;
      max-width:var(--maxw);
      display:grid;
      grid-template-columns: 1fr 1fr;  /* equal widths */
      gap: clamp(16px, 4vw, 40px);
      justify-content:center;
      margin-top: clamp(8px, 2.4vw, 20px);
    }
    @media (max-width: 560px){
      .controls{ grid-template-columns: 1fr; }
    }
    button{
      appearance:none;border:none;cursor:pointer;
      display:flex;align-items:center;justify-content:center;
      height: var(--btn-h);              /* fixed height for stability */
      width: 100%;                       /* equal width via grid cell */
      padding: 0 2vw;
      border-radius: var(--btn-radius);
      white-space: nowrap;               /* prevent label wrap */
      font-size: clamp(22px, 5.6vw, 64px);
      font-weight:900;color:#000;
      border: var(--border-w) solid var(--panel-border);
      box-shadow: var(--shadow);
      transition: transform .06s ease, filter .15s ease;
      line-height:1.1;
    }
    button:active{ transform: translateY(2px); }
    button:disabled{ filter: grayscale(.2) brightness(.92); cursor:not-allowed; }

    .btn-toggle{
      background: linear-gradient(var(--green), var(--green2));
      color:#000; /* Start/Pause text black like screenshot */
    }
    .btn-continue{
      background: linear-gradient(var(--blue), var(--blue2));
      color:#fff; /* Continue stays blue per spec */
    }
    .btn-clear{
      background: linear-gradient(var(--red), var(--red2));
      color:#000; /* Clear uses black text like screenshot */
    }

    /* Accessibility helpers (not visible) */
    .visually-hidden{
      position:absolute !important;
      height:1px;width:1px;
      overflow:hidden;
      clip:rect(1px,1px,1px,1px);
      white-space:nowrap;
      border:0;padding:0;margin:-1px;
    }

    /* Mobile safe area */
    @supports (padding:max(0px)) {
      .wrap{ padding-left:max(12px, env(safe-area-inset-left)); padding-right:max(12px, env(safe-area-inset-right)); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand" aria-hidden="true">
      <div class="badge">GDT</div>
      <div>Stopwatch</div>
    </div>

    <main class="panel" role="region" aria-label="Stopwatch">
      <div class="display" aria-live="polite" aria-atomic="true">
        <div class="digits">
          <span id="hh">00</span><span>:</span><span id="mm">00</span><span>:</span><span id="ss">00</span>
        </div>
        <div class="ms" id="ms">000</div>
      </div>
    </main>

    <div class="controls">
      <button id="toggleBtn" class="btn-toggle" type="button" aria-pressed="false">Start</button>
      <button id="clearBtn" class="btn-clear" type="button" disabled>Clear</button>
    </div>

    <span class="visually-hidden" id="ariaStatus" role="status" aria-live="assertive"></span>
  </div>

  <script src="./script.js"></script>
</body>
</html>
